<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sapanca Hece Group</title>
  <meta name="description" content="Sapanca'da Gayrimenkul, Yapı & Tadilat, Reklam & Baskı, Turizm & Araç Kiralama." />

  <style>
    /* Basit ve hafif stiller: sadece iskelet için */
    :root{
      --ink:#0f172a; --muted:#475569; --ring:#e2e8f0;
      --brand:#1e40af; --accent:#f59e0b; --bg:#f8fafc; --card:#fff;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--ink);
         font:16px/1.55 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial}
    .container{max-width:1100px;margin:auto;padding:0 16px}
    header{position:sticky;top:0;background:#ffffffcc;backdrop-filter:blur(8px);
           border-bottom:1px solid var(--ring)}
    .nav{display:flex;align-items:center;justify-content:space-between;padding:12px 0}
    .brand{display:flex;align-items:center;gap:10px}
    .logo{width:28px;height:28px;border-radius:8px;background:var(--brand)}
    .links a{margin:0 10px;color:var(--ink);text-decoration:none;font-weight:600}
    .lang{display:flex;gap:8px}
    .tag{border:1px solid var(--ring);padding:6px 10px;border-radius:999px;cursor:pointer;background:#fff}
    .tag.active{background:var(--brand);color:#fff;border-color:var(--brand)}
    .hero{position:relative;color:#fff}
    .hero::before{content:"";position:absolute;inset:0;
      background:url('https://images.unsplash.com/photo-1505691723518-36a5ac3b2d52?q=80&w=1920&auto=format&fit=crop') center/cover no-repeat;z-index:-2}
    .hero::after{content:"";position:absolute;inset:0;background:rgba(2,6,23,.6);z-index:-1}
    .hero .inner{padding:72px 0;text-align:center}
    h1{font-size:clamp(28px,5vw,48px);margin:0 0 8px}
    p.lead{opacity:.95;margin:0}
    .btn{display:inline-block;background:var(--accent);color:#111;padding:10px 16px;
         border-radius:12px;font-weight:600;margin-top:16px;text-decoration:none}
    .rtl{direction:rtl}
    @media (max-width:640px){ .links{display:none} }
  </style>
</head>
<body>
  <!-- ÜST MENÜ -->
  <header>
    <div class="container nav">
      <div class="brand">
        <div class="logo"></div>
        <strong>Sapanca Hece Group</strong>
      </div>
      <nav class="links">
        <a href="#services" data-i18n="nav_services">Hizmetlerimiz</a>
        <a href="#contact"  data-i18n="nav_contact">İletişim</a>
      </nav>
      <div class="lang">
        <button class="tag active" data-lang="tr">TR</button>
        <button class="tag" data-lang="en">EN</button>
        <button class="tag" data-lang="ar">AR</button>
      </div>
    </div>
  </header>

  <!-- HERO (sadece başlık ve alt metin) -->
  <section class="hero">
    <div class="container inner">
      <h1 data-i18n="hero_title">Gayrimenkul · Yapı · Reklam · Turizm</h1>
      <p class="lead" data-i18n="hero_sub">Sapanca'da güvenin ve kalitenin modern adresi</p>
      <p><a class="btn" href="#services" data-i18n="cta">Hizmetlerimizi Keşfedin</a></p>
    </div>
  </section>

  <!-- Gelecekte diğer bölümler buraya eklenecek -->
  <main class="container" style="padding:40px 0">
    <p style="color:var(--muted)">Not: Bu sadece iskelet. Bir sonraki adımda “Hizmetler” bölümünü ekleyeceğiz.</p>
  </main>

  <script>
    // Basit i18n sözlüğü (yalnızca hero + menü)
    const i18n = {
      tr: {
        nav_services:"Hizmetlerimiz", nav_contact:"İletişim",
        hero_title:"Gayrimenkul · Yapı · Reklam · Turizm",
        hero_sub:"Sapanca'da güvenin ve kalitenin modern adresi",
        cta:"Hizmetlerimizi Keşfedin"
      },
      en: {
        nav_services:"Services", nav_contact:"Contact",
        hero_title:"Real Estate · Construction · Advertising · Tourism",
        hero_sub:"The modern address of trust and quality in Sapanca",
        cta:"Explore Our Services"
      },
      ar: {
        nav_services:"خدماتنا", nav_contact:"تواصل",
        hero_title:"العقارات · الإنشاء · الإعلان · السياحة",
        hero_sub:"العنوان الحديث للثقة والجودة في صابانجا",
        cta:"استكشف خدماتنا"
      }
    };

    // Dil değiştirme (AR için RTL)
    const langBtns=document.querySelectorAll('.tag[data-lang]');
    function setLang(l){
      const dict=i18n[l]||i18n.tr;
      document.documentElement.lang=l;
      document.body.classList.toggle('rtl', l==='ar');
      document.querySelectorAll('[data-i18n]').forEach(el=>{
        const k=el.getAttribute('data-i18n');
        if(dict[k]) el.textContent=dict[k];
      });
      langBtns.forEach(b=>b.classList.toggle('active', b.dataset.lang===l));
    }
    langBtns.forEach(b=>b.addEventListener('click',()=>setLang(b.dataset.lang)));
    setLang('tr');
  </script>
</body>
</html>
